---
# defaults file for factorio
#service_name: username-game-integer
server_version: "0.14.23"
server_sources: "/opt/games/sources/factorio"
download_domain: www.factorio.com
download_proto: https
download_url: "{{ download_proto }}://{{ download_domain }}/get-download/{{ server_version }}/headless/linux64"

# Configs for the service running the server
service_user: "factorio"
service_group: "factorio"
service_root: "/home/{{ service_user }}/{{ service_name }}"
factorio_default_save: "{{ service_root }}/factorio/saves/default-save.zip"
factorio_target_save: "{{ factorio_default_save }}"

# Configs for the factorio server. These examples were copied from server-settings.example.json and are saved in server-settings.json
factorio_server_settings:
  name: "Name of the game as it will appear in the game listing"

  description: "Description of the game that will appear in the listing"

  tags: ["game", "tags"]

  # Maximum number of players allowed, admins can join even a full server. 0 means unlimited.
  max_players: 0

  # public: Game will be published on the official Factorio matching server, lan: Game will be broadcast on LAN
  visibility:
    public: true
    lan: true

  # Your factorio.com login credentials. Required for games with visibility public
  username: ""
  password: ""

  # Authentication token. May be used instead of 'password' above.
  token: ""

  game_password: ""

  # When set to true, the server will only allow clients that have a valid Factorio.com account
  require_user_verification: true

  # optional, default value is 0. 0 means unlimited.",
  max_upload_in_kilobytes_per_second: 0

  # optional one tick is 16ms in default speed, default value is 0. 0 means no minimum.
  minimum_latency_in_ticks: 0

  # Players that played on this map already can join even when the max player limit was reached.
  ignore_player_limit_for_returning_players: false

  # possible values are, true, false and admins-only
  allow_commands: "admins-only"

  # Autosave interval in minutes
  autosave_interval: 10

  # server autosave slots, it is cycled through when the server autosaves.
  autosave_slots: 5

  # How many minutes until someone is kicked when doing nothing, 0 for never.
  afk_autokick_interval: 0

  # Whether should the server be paused when no players are present.
  auto_pause: true

  only_admins_can_pause_the_game: true

  # Whether autosaves should be saved only on server or also on all connected clients. Default is true.
  autosave_only_on_server: true

  # List of case insensitive usernames, that will be promoted immediately
  admins: []

# server-whitelist.json settings
factorio_server_whitelist_enabled: false
factorio_server_whitelist:
  - Rseding91
  - Oxyd

# map-gen-settings.json settings
factorio_map_gen_settings_enabled: false
factorio_map_gen_settings:
  # Sizes can be specified as none, very-low, low, normal, high, very-high
  terrain_segmentation: "normal"
  water: "normal"
  width: 0
  height: 0
  starting_area: "normal"
  peaceful_mode: false
  autoplace_controls:
    coal:
      frequency: "normal"
      size: "normal"
      richness: "normal"
    copper-ore:
      frequency: "normal"
      size: "normal"
      richness: "normal"
    crude-oil:
      frequency: "normal"
      size: "normal"
      richness: "normal"
    enemy-base:
      frequency: "normal"
      size: "normal"
      richness: "normal"
    iron-ore:
      frequency: "normal"
      size: "normal"
      richness: "normal"
    stone:
      frequency: "normal"
      size: "normal"
      richness: "normal"
  # Use null for a random seed, number for a specific seed.
  seed: null

# map-settings.json settings
factorio_map_settings_enabled: false
factorio_map_settings:
  difficulty_settings:
     recipe_difficulty: 1
     technology_difficulty: 1
     technology_price_multiplier: 1
  pollution:
    enabled: true
    # these are values for 60 ticks (1 simulated second)",
    # amount that is diffused to neighboring chunk",
    diffusion_ratio: 0.02
    min_to_diffuse: 15
    ageing: 1
    expected_max_per_chunk: 7000
    min_to_show_per_chunk: 700
    min_pollution_to_damage_trees: 3500
    pollution_with_max_forest_damage: 10000
    pollution_per_tree_damage: 2000
    pollution_restored_per_tree_damage: 500
    max_pollution_to_restore_trees: 1000
  enemy_evolution:
    enabled: true
    time_factor: 0.000004
    destroy_factor: 0.002
    pollution_factor: 0.000015
  enemy_expansion:
    enabled: true
    min_base_spacing: 3
    max_expansion_distance: 7
    friendly_base_influence_radius: 2
    enemy_building_influence_radius: 2
    building_coefficient: 0.1
    other_base_coefficient: 2.0
    neighbouring_chunk_coefficient: 0.5
    neighbouring_base_chunk_coefficient: 0.4
    max_colliding_tiles_coefficient: 0.9
    settler_group_min_size: 5
    settler_group_max_size: 20
    min_expansion_cooldown: 14400
    max_expansion_cooldown: 216000
  unit_group:
    min_group_gathering_time: 3600
    max_group_gathering_time: 36000
    max_wait_time_for_late_members: 7200
    max_group_radius: 30.0
    min_group_radius: 5.0
    max_member_speedup_when_behind: 1.4
    max_member_slowdown_when_ahead: 0.6
    max_group_slowdown_factor: 0.3
    max_group_member_fallback_factor: 3
    member_disown_distance: 10
    tick_tolerance_when_member_arrives: 60
    max_gathering_unit_groups: 30
    max_unit_group_size: 200
  steering:
    default:
      radius: 1.2
      separation_force: 0.005
      separation_factor: 1.2
      force_unit_fuzzy_goto_behavior: false
    moving:
      radius: 3
      separation_force: 0.01
      separation_factor: 3
      force_unit_fuzzy_goto_behavior: false
  path_finder:
    fwd2bwd_ratio: 5
    goal_pressure_ratio: 2
    max_steps_worked_per_tick: 100
    use_path_cache: true
    short_cache_size: 5
    long_cache_size: 25
    short_cache_min_cacheable_distance: 10
    short_cache_min_algo_steps_to_cache: 50
    long_cache_min_cacheable_distance: 30
    cache_max_connect_to_cache_steps_multiplier: 100
    cache_accept_path_start_distance_ratio: 0.2
    cache_accept_path_end_distance_ratio: 0.15
    negative_cache_accept_path_start_distance_ratio: 0.3
    negative_cache_accept_path_end_distance_ratio: 0.3
    cache_path_start_distance_rating_multiplier: 10
    cache_path_end_distance_rating_multiplier: 20
    stale_enemy_with_same_destination_collision_penalty: 30
    ignore_moving_enemy_collision_distance: 5
    enemy_with_different_destination_collision_penalty: 30
    general_entity_collision_penalty: 10
    general_entity_subsequent_collision_penalty: 3
    max_clients_to_accept_any_new_request: 10
    max_clients_to_accept_short_new_request: 100
    direct_distance_to_consider_short_request: 100
    short_request_max_steps: 1000
    short_request_ratio: 0.5
    min_steps_to_check_path_find_termination: 2000
    start_to_goal_cost_multiplier_to_terminate_path_find: 500.0
  max_failed_behavior_count: 3
